<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
</head>
<body>
    <!--
	<div id="map" style="width:1000px;height:1000px;"></div>
    -->
    <div id="map" style="width:100%;height:100%;position: fixed;"></div>


	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=dbf67ebb4c1d9780d3d44ca0c3baf337"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.508401, 127.042978), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 마커가 표시될 위치입니다 
var markerPosition  = new kakao.maps.LatLng(37.508401, 127.042978); 

// 마커를 생성합니다
var marker = new kakao.maps.Marker({
    position: markerPosition
});

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);
	</script>
</body>
</html>
